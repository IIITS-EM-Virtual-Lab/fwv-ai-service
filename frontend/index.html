<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWV AI Assistant • Semantic Search</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-effects">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <svg id="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="header-content">
                <div class="bot-avatar">
                    <img src="fwvlab.png" alt="FWV Lab Logo" class="avatar-image">
                </div>
                <div class="header-text">
                    <h1>FWV AI Assistant</h1>
                    <p class="status">
                        <span class="status-dot"></span>
                        Online • Ready to help
                    </p>
                </div>
            </div>
            <div class="header-subtitle">
                Semantic search for Fields & Waves concepts
            </div>
        </div>
        
        <div id="chat-box" class="chat-box"></div>
        
        <div class="input-area">
            <div class="input-wrapper">
                <textarea
                    id="userInput"
                    placeholder="Ask me anything about Fields & Waves..."
                    rows="1"
                    autocomplete="off"
                ></textarea>
                <button onclick="sendQuestion()" class="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
